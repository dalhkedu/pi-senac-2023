<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
    <div class="goBack">
        <a href="/index.html">
            <img style="fill: white;" src="/assets/imgs/arrow.svg" alt="Go Back">
        </a>
    </div>
    <div class="menu">
        <h1>Cadastro de Professores</h1>
        <form class="cadastro-form" method="POST" action="/pessoas">

            <label for="nome-completo">Nome:</label>
            <input type="text" id="nome-completo" name="nome-completo" ><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" ><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" ><br>
            <label for="endereco">Endereco:</label>
            <input type="text" id="endereco" name="endereco" ><br>

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" ><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
